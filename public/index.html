<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <div class="container">
        <h1>User List</h1>
        <div class="mb-3">
            <select id="filterColumn" class="form-control mb-2">
                <option value="FirstName">First Name</option>
                <option value="LastName">Last Name</option>
                <option value="Country">Country</option>
                <option value="City">City</option>
            </select>
            <input type="text" id="filter" onkeyup="filterUsers()" placeholder="Filter users..." class="form-control">
        </div>
        <button class="btn btn-primary mb-3" onclick="showAddModal()">Add User</button>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>UserID
                            <button class="sort-button btn btn-link btn-sm p-0" data-column="UserID" data-order="asc" onclick="sortUsers('UserID', this)">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </th>
                        <th>FirstName
                            <button class="sort-button btn btn-link btn-sm p-0" data-column="FirstName" data-order="asc" onclick="sortUsers('FirstName', this)">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </th>
                        <th>LastName
                            <button class="sort-button btn btn-link btn-sm p-0" data-column="LastName" data-order="asc" onclick="sortUsers('LastName', this)">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </th>
                        <th>DateOfBirth
                            <button class="sort-button btn btn-link btn-sm p-0" data-column="DateOfBirth" data-order="asc" onclick="sortUsers('DateOfBirth', this)">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </th>
                        <th>Country
                            <button class="sort-button btn btn-link btn-sm p-0" data-column="Country" data-order="asc" onclick="sortUsers('Country', this)">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </th>
                        <th>City
                            <button class="sort-button btn btn-link btn-sm p-0" data-column="City" data-order="asc" onclick="sortUsers('City', this)">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </th>
                        <th>ZipCode
                            <button class="sort-button btn btn-link btn-sm p-0" data-column="ZipCode" data-order="asc" onclick="sortUsers('ZipCode', this)">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </th>
                        <th>Address
                            <button class="sort-button btn btn-link btn-sm p-0" data-column="Address" data-order="asc" onclick="sortUsers('Address', this)">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>
        </div>

        <!-- Add User Modal -->
        <div id="addModal" class="modal">
            <div class="modal-content">
                <form onsubmit="addUser(event)">
                    <h2 class="modal-title">Add User</h2>
                    <div class="form-group">
                        <label for="addFirstName">First Name:</label>
                        <input type="text" id="addFirstName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="addLastName">Last Name:</label>
                        <input type="text" id="addLastName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="addDateOfBirth">Date of Birth:</label>
                        <input type="date" id="addDateOfBirth" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="addCountry">Country:</label>
                        <input type="text" id="addCountry" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="addCity">City:</label>
                        <input type="text" id="addCity" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="addZipCode">Zip Code:</label>
                        <input type="text" id="addZipCode" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="addAddress">Address:</label>
                        <input type="text" id="addAddress" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('addModal').style.display='none'">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Edit User Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <form onsubmit="editUser(event)">
                    <h2 class="modal-title">Edit User</h2>
                    <input type="hidden" id="editUserID">
                    <div class="form-group">
                        <label for="editFirstName">First Name:</label>
                        <input type="text" id="editFirstName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="editLastName">Last Name:</label>
                        <input type="text" id="editLastName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="editDateOfBirth">Date of Birth:</label>
                        <input type="date" id="editDateOfBirth" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="editCountry">Country:</label>
                        <input type="text" id="editCountry" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="editCity">City:</label>
                        <input type="text" id="editCity" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="editZipCode">Zip Code:</label>
                        <input type="text" id="editZipCode" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="editAddress">Address:</label>
                        <input type="text" id="editAddress" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('editModal').style.display='none'">Cancel</button>
                </form>
            </div>      
        </div>
    </div>
    <script src="/javascripts/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
